<div id="snapshot-selector" ng-class="css.window">

	<div class="header display-table">
		<div class="display-table-cell">
			<div class="float-left">Элементы</div>
			<div class="float-right" ng-click="Close()">Назад</div>
		</div>
	</div>

	<div class="main-container float-left">

		<ul style="
			width: 100%;
			list-style: none;
			margin: 0px;
			padding: 0px;
			overflow: hidden;">

			<li
				style="width: 288px; height: 288px;	float: left;"
				ng-repeat="snapshot in snapshots | filter:{name:searchInput}"
				ng-if="FitsCategory(snapshot.category,selectedCategory) && FitsType(snapshot.appInpoint,showApps,showElements)">
				<div style="width: 100%;	height: 100%; position: relative;">
					<img
						ng-show="SnapshotHasPic(snapshot.imgPath)"
						style="width: 100%;	height: 100%;"
						src="{{snapshot.imgPath}}"
						ng-click="Open(snapshot.id)">
					<div
						ng-show="!SnapshotHasPic(snapshot.imgPath)"
						style="width: 100%; height: 100%;"
						class="display-table">
						<div class="display-table-cell" style="text-align: center; vertical-align: middle; color: #e0e0e0; background: #f0f0f0;">
							изображение отсутствует
						</div>
					</div>
					<div style="position: absolute; width: calc(75% - 12px); background: #000000; opacity: 0.7; bottom: 0px; right: 0px; padding: 6px; color: #ffffff; text-align: right;">
						{{snapshot.name}}
					</div>
				</div>
				<!--
				<div style="
					width: 128px;
					height: 24px;
					overflow: hidden;
					text-overflow: ellipsis;
					text-align: center;">
					<span style="font-size: 10pt;">{{snapshot.name}}</span>
				</div>
				-->
			</li>
		</ul>

	</div>

	<div class="side-panel float-right">
		<div class="search-container">
			<div class="caption">
				Поиск
			</div>
			<input
				type="text"
				placeholder="найти"
				ng-model="searchInput"></input>
		</div>
		<div class="filters-container">
			<div class="caption">
				Фильтры
			</div>
			<pl-checkbox
				ng-init="showApps = true"
				ng-model="showApps" label="приложения"></pl-checkbox>
			<pl-checkbox
				ng-init="showElements = true"
				ng-model="showElements" label="информеры"></pl-checkbox>
		</div>
		<div class="tag-container">
			<div class="caption">
				Теги
			</div>
			<div
				id="snapshot-tag"
				class="float-left"
				ng-class="[SetTagSize(category.count),SetTagHighlight(category.name)]"
				ng-repeat="category in categories"
				ng-click="selectCategory(category.name)">
				{{setCategoryHeader(category.name)}}({{category.count}})
			</div>
		</div>
	</div>

</div>
