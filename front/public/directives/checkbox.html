<div id="pl-checkbox">
  <div
    ng-show="Show()"
    ng-click="Click()"
    class="float-left box true">
  </div>
  <div
    ng-show="!Show()"
    ng-click="Click()"
    class="float-left box false">
  </div>
  <div class="float-left display-table label">
    <div class="display-table-cell">
      {{label}}
    </div>
  </div>
</div>
