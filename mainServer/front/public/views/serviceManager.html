<div
	class="regularForm snapshotSelectorTemplate"
	style="width: 900px; height: 672px;">


	<div id="window-header">
		<div class="caption-wrapper">
			<div class="caption">
				Сервисы
			</div>
		</div>
		<div class="spacer" style="width: 100%;"></div>
	</div>

	<div style="height: 72px;">


		<div style="
			height: 24px;
			margin-top: 24px;
			margin-bottom: 24px;
			margin-left: 24px;
			float: left;">
			<input
				style="
					height: 24px;
					width: 256px;
					padding-left: 8px;
					padding-top: 0px;
					padding-bottom: 0px;
					padding-right: 8px;
					margin: 0px;
					border: 1px solid #E0E0E0;"
				type="text"
				placeholder="найти"
				ng-model="searchInput"/>
		</div>

		<div style="
			width: 32px;
			height: 32px;
			margin: 20px;
			float: right;
			background: #FFD740;">
			<img
				style="
					width: 24px;
					height: 24px;
					margin: 4px;"
				src="img/icons/ic_add_white_24dp_1x.png"
				ng-click="CreateNew()">
		</div>
	</div>

	<div style="
		width: 100%;
		height: 384px;
		overflow: auto;">

		<ul style="
			margin: 0px;
			padding: 0px;
			list-style: none;">

			<li
				style="height: 96px;"
				ng-repeat="descriptor in descriptors | filter:{name:searchInput}">
				<img
					ng-src="{{descriptor.icon}}"
					style="
						width: 72px;
						height: 72px;
						margin-top: 12px;
						margin-bottom: 12px;
						margin-right: 12px;
						margin-left: 24px;
						float: left;">
				<div style="
					height: 48px;
					width: 512px;
					margin: 24px;
					float: left;">
					<div style="
						height: 48px;
						display: table-cell;
						vertical-align: middle;">
						<span style="font-size: 12pt;">{{descriptor.name}}</span>
						<br>
						<span style="font-size: 10pt; color: #424242;">{{descriptor.service.path}}</span>
					</div>
				</div>
				<div style="
					height: 48px;
					margin: 24px;
					float: right;">
					<img
						style="
							width: 18px;
							height: 18px;
							padding: 3px;
							margin-top: 12px;
							margin-bottom: 12px;
							background: #FFD740"
						src="img/icons/ic_create_white_24dp_1x.png"
						ng-click="Edit(descriptor.id)">
					<img
						style="
							width: 18px;
							height: 18px;
							padding: 3px;
							margin-top: 12px;
							margin-bottom: 12px;
							background: #9E9E9E"
						src="img/icons/ic_delete_white_24dp_1x.png"
						ng-click="Delete(descriptor.id)">
				</div>
		</li>

		</ul>


	</div>

	<div id="window-footer">
		<div class="float-right" style="margin-top: 18px; margin-right: 12px;">
			<pl-button action="Close" caption="Закрыть"></pl-button>
		</div>
	</div>

</div>
